 <style>
   /* Brand palette (tweak hexes to match your exact logo if needed) */
   :root{
     --bg:#000000;
     --white:#ffffff;
     --green:#169b62;   /* Irish flag green */
     --orange:#ff883e;  /* Irish flag orange */
     --muted:#b9b9b9;
     --maxw: 860px;
   }

   html, body { height: 100%; }
   body{
     margin:0;
     background:var(--bg);
     color:var(--white);
     font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
     line-height:1.5;
     -webkit-font-smoothing:antialiased;
   }

   /* Page container – top aligned (no absolute positioning), mobile-first */
   .page{
     max-width: var(--maxw);
     margin-inline: auto;
     padding: calc(16px + env(safe-area-inset-top, 0px)) 16px 56px;
     opacity: 0;
     animation: fadeIn .45s ease-out forwards;
   }

   /* Logo – fluid, centered on mobile; slightly left-biased on wide screens */
   .logo{
     display:block;
     width: min(420px, 70vw);   /* big but never overflows */
     height:auto;
     margin: 8px auto 14px;     /* sits above text, never overlaps */
     max-width: 100%;
   }
   @media (min-width: 900px){
     .logo{ transform: translateX(-6%); } /* gentle nudge towards left of centre */
   }

   /* Strapline visible under logo */
   .tagline{
     margin: 6px 0 20px;
     font-size: clamp(18px, 2.6vw, 24px);
     font-weight: 600;
     letter-spacing: .01em;
   }
   .tagline .green{ color: var(--green); }
   .tagline .orange{ color: var(--orange); }

   h1{
     font-size: clamp(28px, 5.2vw, 44px);
     margin: 14px 0 6px;
     letter-spacing:.02em;
     color: var(--white); /* keep “Coming Soon” white (tricolour’s white) */
   }
   p{
     margin:.25em 0 1.3em;
     color: var(--white);
     font-size: clamp(16px, 2.4vw, 20px);
   }
   .muted{ color: var(--muted); }

   /* Links adopt tricolour: default green, hover orange, focus visible */
   a{ color: var(--green); text-decoration: none; }
   a:hover{ color: var(--orange); }
   a:focus-visible{
     outline: 2px solid var(--orange);
     outline-offset: 3px;
     border-radius: 4px;
   }

   /* Social pills use green; hover to orange */
   .social{
     display:flex;
     gap:16px;
     flex-wrap: wrap;
     align-items:center;
     justify-content:center;
     margin: 1.1em 0 .55em;
   }
   .social a{
     display:inline-flex;
     align-items:center;
     justify-content:center;
     width:44px;height:44px;
     border-radius:50%;
     color:#000;
     background: var(--green);
     transition: transform .12s ease, background .12s ease;
   }
   .social a:hover{ transform: translateY(-2px); background: var(--orange); }

   /* Contact button uses orange for clear hierarchy */
   .contact{ margin-top: 1em; font-size: 16px; }
   .contact a{
     display:inline-block;
     padding:10px 18px;
     border-radius:999px;
     background: var(--orange);
     color:#000;
     font-weight:700;
   }
   .contact a:hover{ filter: brightness(1.05); }

   .sr-only{position:absolute;clip:rect(1px,1px,1px,1px);padding:0;border:0;height:1px;width:1px;overflow:hidden;white-space:nowrap}
   @keyframes fadeIn{ to{opacity:1} }

   /* Respect reduced motion */
   @media (prefers-reduced-motion: reduce){
     *{animation:none!important;transition:none!important}
     .page{opacity:1}
   }

   /* Tiny-phone guardrails */
   @media (max-width: 340px){
     .logo{ width: 78vw; }
     h1{ font-size: 24px; }
   }
