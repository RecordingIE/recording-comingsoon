<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recording.IE – Sound People. Real Music</title>
  <meta name="description" content="Recording.IE — Coming Soon. We’re currently redeveloping our facilities and services." />
  <meta name="color-scheme" content="dark light" />
  <link rel="icon" href="https://raw.githubusercontent.com/RecordingIE/recording-comingsoon/refs/heads/main/Recording.IE%20%E2%80%93%20We%20love%20the%20sounds%20things%20make_files/New-Logo-square-no-text-V-Small.webp" type="image/webp" />
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:#7c7c7c;
      --accent:#d9305d; /* matches original accent */
      --maxw: 860px;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height:1.5;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .wrap{
      width:100%;
      max-width:var(--maxw);
      padding:6vmin 4vmin 10vmin;
      position:relative;
    }
    /* Logo large, top and a touch left */
    .logo{
      width:min(260px, 50vmin);
      height:auto;
      position:absolute;
      top:2.5vmin;
      left:50%;
      transform:translateX(-54%); /* slight nudge left of center */
      display:block;
      image-rendering:auto;
    }
    h1{
      font-size: clamp(28px, 5.2vmin, 44px);
      margin: 24vmin 0 0.2em; /* space down so content clears the logo */
      letter-spacing:.02em;
    }
    p{
      margin:.25em 0 1.5em;
      color:var(--fg);
      font-size: clamp(16px, 2.4vmin, 20px);
    }
    .muted{ color:var(--muted); }
    .social{
      display:flex;
      gap:16px;
      justify-content:center;
      margin: 1.25em 0 0.5em;
    }
    .social a, .contact a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:44px;height:44px;
      border-radius:50%;
      text-decoration:none;
      color:var(--bg);
      background:var(--accent);
      transition: transform .12s ease;
    }
    .social a:hover{ transform: translateY(-2px) }
    .contact{
      margin-top: 1.25em;
      font-size: 16px;
    }
    .contact a{
      width:auto;height:auto;border-radius:999px;
      padding:10px 18px;
      color:#000;
      font-weight:600;
    }
    .sr-only{position:absolute;clip:rect(1px,1px,1px,1px);padding:0;border:0;height:1px;width:1px;overflow:hidden;white-space:nowrap}
    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none!important;transition:none!important}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- Logo (top, slightly left of center). You can swap the src to a local file if you prefer -->
    <img class="logo" alt="Recording.IE logo"
      src="https://raw.githubusercontent.com/RecordingIE/recording-comingsoon/refs/heads/main/Recording.IE%20%E2%80%93%20We%20love%20the%20sounds%20things%20make_files/New-Logo-square-no-text-V-Small.webp" />

    <h1>Coming Soon</h1>
    <p class="muted">We’re currently redeveloping our facilities and services</p>

    <nav class="social" aria-label="Social links">

    </nav>

    <div class="contact">
      <a href="mailto:info@recording.ie">contact us</a>
    </div>
  </main>
</body>
</html>
